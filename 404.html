<div class="row">
  <div class="col-sm-6">
    The page you are looking for isn't here. Let's try to find it!
    <form action="https://www.google.com/search" method="get">
      <input type="hidden" name="q" value="site:{{site.url}}">
      <div class="form-group">
        <label for="searchTerms" class="sr-only">Search Terms</label>
        <input type="search" placeholder="Search Terms" class="form-control" id="searchTerms" name="q">
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
  </div>
</div>
<script>
  (function iife(window, document) {
    var path = window.location.pathname

    // trim trailing slash, if any
    if (path.slice(-1) == '/') {
      path = path.slice(0, -1)
    }

    var pathParts = path.split('/')
    var lastPart = pathParts[pathParts.length - 1] || ''

    document.getElementById('searchTerms').value = pathToSearchTerms(lastPart)

    function pathToSearchTerms(path) {
      return path.replace(/-/g, ' ')
    }
  })(this, this.document)
</script>
